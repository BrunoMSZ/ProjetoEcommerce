<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1>Minha Loja - Cadastro de Produto</h1>
        </div>
    </header>
    
    <main>
        <div class="container">
            <h2>Cadastro de Produto</h2>
            <form action="/cadastroProduto" method="post">
                <label for="nome">Nome do Produto:</label>
                <input type="text" id="nome" name="nome" required>
                
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" required></textarea>
                
                <label for="preco">Preço:</label>
                <input type="number" id="preco" name="preco" step="0.01" required>
                
                <label for="estoque">Estoque:</label>
                <input type="number" id="estoque" name="estoque" required>
                
                <label for="categoriaId">ID da Categoria:</label>
                <input type="number" id="categoriaId" name="categoriaId" required>
                
                <label for="itemPedidoId">ID do Item de Pedido:</label>
                <input type="number" id="itemPedidoId" name="itemPedidoId">
                
                <label for="cor">Cor:</label>
                <input type="text" id="cor" name="cor">
                
                <label for="voltagem">Voltagem:</label>
                <input type="text" id="voltagem" name="voltagem">
                
                <label for="comentario">Comentário:</label>
                <textarea id="comentario" name="comentario"></textarea>
                
                <label for="dimensao">Dimensão:</label>
                <input type="text" id="dimensao" name="dimensao">
                
                <button type="submit">Cadastrar Produto</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Minha Loja. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
